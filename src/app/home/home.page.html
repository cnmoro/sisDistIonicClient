<ion-header>
  <ion-toolbar>
    <ion-title>
      Transfer App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let transfer of transferList" on-click="reservarTransferGetData(transfer.id)">
    <ion-card-header style="padding: 0px 16px 0px 16px;">
      <ion-row>
        <ion-col>
          <p style="float: left; font-size: medium"><strong>{{transfer.tipoVeiculo}}</strong></p>
        </ion-col>
        <ion-col>
          <p style="float: right">
            #{{transfer.id}}
          </p>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <p>
        <strong>Passageiros:</strong> {{transfer.numPassageiros}}
      </p>
      <p>
        <strong>PreÃ§o:</strong> R$ {{transfer.preco}}
      </p>
      <p>
        <strong>Reservado:</strong> {{transfer.reservado}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
